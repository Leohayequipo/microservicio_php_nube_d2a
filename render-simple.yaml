services:
  - type: web
    name: d2a-microservicio-simple
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      mkdir -p storage/logs storage/tmp
    startCommand: php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: D2A_API_URL
        value: https://api.d2a.com
      - key: LOG_LEVEL
        value: INFO 